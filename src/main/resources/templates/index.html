<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Messages for Hanna</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* Full-screen styling */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Pacifico', cursive;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Overlay for better text readability */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4); /* Dark overlay */
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 0;
      color: #ff6b81; /* Romantic pink color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 2rem;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-family: 'Pacifico', cursive;
      border: none;
      border-radius: 50px;
      background-color: #ff4757;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #ff6b81;
      transform: scale(1.1);
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Falling hearts animation */
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .hearts span {
      position: absolute;
      display: block;
      width: 40px; /* Larger hearts */
      height: 40px; /* Larger hearts */
      background: url('/images/heart2.png') no-repeat;
      background-size: cover;
      animation: animateHearts 3s linear infinite; /* Faster animation */
      opacity: 0;
    }

    @keyframes animateHearts {
      0% {
        transform: translateY(-10%);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(110%);
        opacity: 0;
      }
    }
  </style>
</head>
<body th:style="'background-image: url(' + ${backgroundImage} + ');'">
<!-- Falling hearts animation -->
<div class="hearts">
  <span style="left: 10%; animation-delay: 0s;"></span>
  <span style="left: 20%; animation-delay: 1s;"></span>
  <span style="left: 30%; animation-delay: 2s;"></span>
  <span style="left: 40%; animation-delay: 3s;"></span>
  <span style="left: 50%; animation-delay: 4s;"></span>
  <span style="left: 60%; animation-delay: 5s;"></span>
  <span style="left: 70%; animation-delay: 6s;"></span>
  <span style="left: 80%; animation-delay: 7s;"></span>
  <span style="left: 90%; animation-delay: 8s;"></span>
</div>

<!-- Main content -->
<div class="container">
  <h1>For My Love, <span th:text="${hannaName}"></span></h1>
  <p th:text="${lovePhrase}"></p>
  <button onclick="window.location.reload();">Show Another Message</button>
</div>
</body>
</html>
